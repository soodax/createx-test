<section class="newsletter">
    <div class="container">
        
        <div class="newsletter__row">
            
            <div class="newsletter__illustration">
                <img src="assets/images/single-post/newsletter/illustration.svg" alt="some illustration">
            </div>
            <div class="newsletter__form">
                <h2>Want to get the best articles weekly?
                    Subscribe to our newsletter!</h2>
                <div class="newsletter__input">
                    <input class="input input-default" type="text" placeholder="Your working email">
                    <button class="button">Subscribe</button>
                </div>
                <div class="newsletter__info">
                    <button (click)="checkboxToggle()">
                        <img [src]="checkboxIcon" [alt]="checkboxAlt">
                    </button>  
                    I agree to receive communications from Createx Online School
                </div>
                
            </div>
        </div>
    </div>
</section>
